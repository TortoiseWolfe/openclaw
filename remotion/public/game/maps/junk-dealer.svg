<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900" width="1200" height="900">
  <defs>
    <pattern id="floor" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="#4a3d2a"/>
      <rect x="0" y="0" width="20" height="20" fill="#423520" opacity="0.4"/>
      <rect x="20" y="20" width="20" height="20" fill="#423520" opacity="0.4"/>
    </pattern>
    <pattern id="wall" width="8" height="8" patternUnits="userSpaceOnUse">
      <rect width="8" height="8" fill="#6a5a4a"/>
      <line x1="0" y1="4" x2="8" y2="4" stroke="#5a4a3a" stroke-width="1"/>
    </pattern>
    <radialGradient id="light" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffd700" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#ffd700" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Floor -->
  <rect width="1200" height="900" fill="url(#floor)"/>

  <!-- Outer walls -->
  <rect x="40" y="40" width="1120" height="820" fill="none" stroke="#6a5a4a" stroke-width="14" rx="4"/>

  <!-- Title -->
  <text x="600" y="28" text-anchor="middle" font-family="Arial" font-size="18" fill="#ffd700" font-weight="bold">JUNK DEALER â€” Watto's Surplus</text>

  <!-- Main entrance (south wall) -->
  <rect x="500" y="844" width="200" height="20" fill="#4a3d2a"/>
  <text x="600" y="890" text-anchor="middle" font-family="Arial" font-size="14" fill="#888">ENTRANCE</text>

  <!-- Back exit (north-west corner) -->
  <rect x="40" y="200" width="14" height="80" fill="#4a3d2a"/>
  <text x="12" y="245" text-anchor="middle" font-family="Arial" font-size="11" fill="#888" transform="rotate(-90,12,245)">BACK EXIT</text>

  <!-- Front counter (center, angled) -->
  <rect x="350" y="500" width="300" height="60" rx="4" fill="#6b4226" stroke="#4a2e18" stroke-width="3"/>
  <text x="500" y="540" text-anchor="middle" font-family="Arial" font-size="16" fill="#aa8866" font-weight="bold">COUNTER</text>
  <!-- Display cases on counter -->
  <rect x="370" y="505" width="60" height="50" rx="2" fill="#3a5a7a" stroke="#2a4a6a" stroke-width="1" opacity="0.6"/>
  <rect x="570" y="505" width="60" height="50" rx="2" fill="#3a5a7a" stroke="#2a4a6a" stroke-width="1" opacity="0.6"/>

  <!-- Shelving units (right side) -->
  <g transform="translate(800, 100)">
    <rect width="300" height="600" rx="4" fill="#5a4a3a" stroke="#4a3a2a" stroke-width="2"/>
    <!-- Shelf rows -->
    <line x1="10" y1="100" x2="290" y2="100" stroke="#4a3a2a" stroke-width="2"/>
    <line x1="10" y1="200" x2="290" y2="200" stroke="#4a3a2a" stroke-width="2"/>
    <line x1="10" y1="300" x2="290" y2="300" stroke="#4a3a2a" stroke-width="2"/>
    <line x1="10" y1="400" x2="290" y2="400" stroke="#4a3a2a" stroke-width="2"/>
    <line x1="10" y1="500" x2="290" y2="500" stroke="#4a3a2a" stroke-width="2"/>
    <!-- Items on shelves (abstract boxes) -->
    <rect x="20" y="60" width="40" height="30" fill="#887766" rx="2"/>
    <rect x="80" y="50" width="30" height="40" fill="#778866" rx="2"/>
    <rect x="140" y="55" width="50" height="35" fill="#886677" rx="2"/>
    <rect x="220" y="65" width="35" height="25" fill="#667788" rx="2"/>
    <rect x="30" y="160" width="45" height="30" fill="#887766" rx="2"/>
    <rect x="100" y="150" width="40" height="40" fill="#778866" rx="2"/>
    <rect x="180" y="165" width="55" height="25" fill="#886677" rx="2"/>
    <rect x="20" y="260" width="35" height="30" fill="#667788" rx="2"/>
    <rect x="80" y="250" width="50" height="40" fill="#887766" rx="2"/>
    <rect x="160" y="255" width="40" height="35" fill="#778866" rx="2"/>
    <rect x="230" y="260" width="45" height="30" fill="#886677" rx="2"/>
    <text x="150" y="580" text-anchor="middle" font-family="Arial" font-size="14" fill="#888">SHELVES</text>
  </g>

  <!-- Scrap piles (left side) -->
  <g transform="translate(80, 100)">
    <!-- Pile 1 -->
    <rect x="0" y="0" width="80" height="60" fill="#6b5530" rx="4" stroke="#4a3a20" stroke-width="1"/>
    <rect x="20" y="20" width="50" height="40" fill="#5b6530" rx="3" stroke="#4a5420" stroke-width="1"/>
    <rect x="100" y="10" width="60" height="50" fill="#5b4530" rx="3" stroke="#4a3a20" stroke-width="1"/>
    <!-- Pile 2 -->
    <rect x="0" y="100" width="70" height="55" fill="#6b5530" rx="4" stroke="#4a3a20" stroke-width="1"/>
    <rect x="90" y="90" width="80" height="65" fill="#5b6530" rx="3" stroke="#4a5420" stroke-width="1"/>
    <rect x="30" y="130" width="50" height="35" fill="#555b30" rx="3"/>
    <!-- Pile 3 -->
    <rect x="10" y="200" width="90" height="70" fill="#6b5530" rx="4" stroke="#4a3a20" stroke-width="1"/>
    <rect x="80" y="210" width="60" height="50" fill="#5b4530" rx="3" stroke="#4a3a20" stroke-width="1"/>
    <text x="80" y="300" text-anchor="middle" font-family="Arial" font-size="12" fill="#888">SCRAP</text>
  </g>

  <!-- Droid parts corner (bottom-left) -->
  <g transform="translate(80, 600)">
    <rect x="0" y="0" width="200" height="160" rx="4" fill="#4a3d2a" stroke="#5a4a3a" stroke-width="2"/>
    <circle cx="50" cy="50" r="20" fill="#5a5a6a" stroke="#4a4a5a" stroke-width="1"/>
    <rect x="100" y="30" width="40" height="60" fill="#5a5a6a" rx="4"/>
    <circle cx="170" cy="50" r="15" fill="#5a5a6a" stroke="#4a4a5a" stroke-width="1"/>
    <rect x="30" y="100" width="80" height="30" fill="#5a5a6a" rx="3"/>
    <text x="100" y="180" text-anchor="middle" font-family="Arial" font-size="12" fill="#888">DROID PARTS</text>
  </g>

  <!-- Back room (locked, top-left) -->
  <rect x="60" y="500" width="240" height="200" rx="4" fill="#2a1f14" stroke="#5a4a3a" stroke-width="3"/>
  <text x="180" y="610" text-anchor="middle" font-family="Arial" font-size="16" fill="#ff6b6b" font-weight="bold">BACK ROOM</text>
  <text x="180" y="635" text-anchor="middle" font-family="Arial" font-size="11" fill="#ff6b6b" opacity="0.7">Security 12</text>
  <!-- Lock icon -->
  <rect x="285" y="575" width="12" height="16" fill="#aa6633" stroke="#884422" stroke-width="1" rx="2"/>

  <!-- Workbench (center-left) -->
  <rect x="350" y="300" width="200" height="80" rx="4" fill="#6b4226" stroke="#4a2e18" stroke-width="2"/>
  <text x="450" y="348" text-anchor="middle" font-family="Arial" font-size="12" fill="#aa8866">WORKBENCH</text>

  <!-- Ambient lights -->
  <circle cx="500" cy="530" r="150" fill="url(#light)"/>
  <circle cx="180" cy="300" r="100" fill="url(#light)"/>
  <circle cx="950" cy="400" r="120" fill="url(#light)"/>

  <!-- Grid -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.04)" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="1200" height="900" fill="url(#grid)"/>
</svg>
