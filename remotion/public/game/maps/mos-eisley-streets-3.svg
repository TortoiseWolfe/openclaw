<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080">
  <defs>
    <pattern id="sand" width="6" height="6" patternUnits="userSpaceOnUse">
      <rect width="6" height="6" fill="#c4a46c"/>
      <circle cx="2" cy="2" r="0.5" fill="#b89860" opacity="0.5"/>
      <circle cx="5" cy="4" r="0.5" fill="#d4b47c" opacity="0.3"/>
    </pattern>
    <pattern id="adobe" width="12" height="8" patternUnits="userSpaceOnUse">
      <rect width="12" height="8" fill="#a0845c"/>
      <line x1="0" y1="4" x2="12" y2="4" stroke="#8a7050" stroke-width="0.5"/>
      <line x1="6" y1="0" x2="6" y2="4" stroke="#8a7050" stroke-width="0.5"/>
      <line x1="0" y1="4" x2="0" y2="8" stroke="#8a7050" stroke-width="0.5"/>
    </pattern>
    <pattern id="imperial-floor" width="20" height="20" patternUnits="userSpaceOnUse">
      <rect width="20" height="20" fill="#8a7a6a"/>
      <rect x="0" y="0" width="10" height="10" fill="#807060" opacity="0.3"/>
      <rect x="10" y="10" width="10" height="10" fill="#807060" opacity="0.3"/>
    </pattern>
    <linearGradient id="shadow-d" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#000" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#000" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Sand ground -->
  <rect width="1920" height="1080" fill="url(#sand)"/>

  <!-- Title -->
  <text x="960" y="22" text-anchor="middle" font-family="Arial" font-size="16" fill="#ff6b6b" font-weight="bold" opacity="0.9">IMPERIAL DISTRICT â€” Mos Eisley</text>

  <!-- Main road (horizontal, 100px wide) -->
  <rect x="0" y="440" width="1920" height="100" fill="#b09060"/>
  <line x1="0" y1="440" x2="1920" y2="440" stroke="#8a7050" stroke-width="2"/>
  <line x1="0" y1="540" x2="1920" y2="540" stroke="#8a7050" stroke-width="2"/>
  <line x1="0" y1="490" x2="1920" y2="490" stroke="#a08050" stroke-width="1" stroke-dasharray="30,20" opacity="0.4"/>

  <!-- ============ NORTH SIDE BUILDINGS ============ -->

  <!-- North building block -->
  <rect x="30" y="30" width="1860" height="380" rx="4" fill="url(#adobe)" stroke="#7a6440" stroke-width="2"/>

  <!-- Imperial Office -->
  <rect x="60" y="50" width="380" height="300" rx="3" fill="#8a7a6a" stroke="#6a6050" stroke-width="2"/>
  <rect x="80" y="70" width="160" height="120" rx="2" fill="#706050"/>
  <rect x="260" y="70" width="160" height="120" rx="2" fill="#706050"/>
  <rect x="80" y="210" width="340" height="100" rx="2" fill="#706050"/>
  <text x="250" y="165" text-anchor="middle" font-family="Arial" font-size="18" fill="#ff6b6b" font-weight="bold">IMPERIAL OFFICE</text>
  <!-- Imperial crest (simplified) -->
  <circle cx="250" y="240" r="25" fill="none" stroke="#ff6b6b" stroke-width="1.5" opacity="0.4"/>

  <!-- Comm Tower -->
  <rect x="520" y="40" width="140" height="340" rx="3" fill="#7a7a7a" stroke="#5a5a5a" stroke-width="2"/>
  <rect x="540" y="60" width="100" height="60" rx="2" fill="#5a5a5a"/>
  <rect x="555" y="140" width="70" height="40" rx="2" fill="#5a5a5a"/>
  <!-- Antenna -->
  <line x1="590" y1="40" x2="590" y2="10" stroke="#888" stroke-width="3"/>
  <circle cx="590" cy="8" r="5" fill="#ff4444" opacity="0.6"/>
  <text x="590" y="250" text-anchor="middle" font-family="Arial" font-size="14" fill="#aaa" font-weight="bold">COMM</text>
  <text x="590" y="270" text-anchor="middle" font-family="Arial" font-size="14" fill="#aaa" font-weight="bold">TOWER</text>

  <!-- Garrison Annex -->
  <rect x="740" y="50" width="340" height="280" rx="3" fill="#8a7a6a" stroke="#6a6050" stroke-width="2"/>
  <rect x="760" y="70" width="140" height="100" rx="2" fill="#706050"/>
  <rect x="920" y="70" width="140" height="100" rx="2" fill="#706050"/>
  <rect x="780" y="190" width="260" height="100" rx="2" fill="#706050"/>
  <text x="910" y="155" text-anchor="middle" font-family="Arial" font-size="16" fill="#ff6b6b" font-weight="bold">GARRISON ANNEX</text>

  <!-- Guard station -->
  <rect x="1160" y="60" width="260" height="220" rx="3" fill="#8a7a6a" stroke="#6a6050" stroke-width="2"/>
  <rect x="1180" y="80" width="220" height="160" rx="2" fill="#706050"/>
  <text x="1290" y="175" text-anchor="middle" font-family="Arial" font-size="14" fill="#ff6b6b">GUARD STATION</text>

  <!-- Detention block -->
  <rect x="1500" y="50" width="320" height="260" rx="3" fill="#8a7a6a" stroke="#6a6050" stroke-width="2"/>
  <rect x="1520" y="70" width="120" height="80" rx="2" fill="#555"/>
  <rect x="1660" y="70" width="120" height="80" rx="2" fill="#555"/>
  <rect x="1520" y="170" width="120" height="80" rx="2" fill="#555"/>
  <rect x="1660" y="170" width="120" height="80" rx="2" fill="#555"/>
  <text x="1660" y="290" text-anchor="middle" font-family="Arial" font-size="14" fill="#ff6b6b">DETENTION</text>

  <!-- North block shadows -->
  <rect x="30" y="410" width="1860" height="25" fill="url(#shadow-d)" opacity="0.6"/>

  <!-- ============ SOUTH SIDE BUILDINGS ============ -->

  <!-- South building block -->
  <rect x="30" y="570" width="1860" height="480" rx="4" fill="url(#adobe)" stroke="#7a6440" stroke-width="2"/>

  <!-- Barracks -->
  <rect x="60" y="590" width="320" height="280" rx="3" fill="#8a7a6a" stroke="#6a6050" stroke-width="2"/>
  <rect x="80" y="610" width="130" height="100" rx="2" fill="#706050"/>
  <rect x="230" y="610" width="130" height="100" rx="2" fill="#706050"/>
  <rect x="80" y="730" width="280" height="100" rx="2" fill="#706050"/>
  <text x="220" y="695" text-anchor="middle" font-family="Arial" font-size="16" fill="#ff6b6b" font-weight="bold">BARRACKS</text>

  <!-- CHECKPOINT (dominant south building) -->
  <rect x="460" y="580" width="440" height="300" rx="4" fill="url(#imperial-floor)" stroke="#6a6a7a" stroke-width="3"/>
  <rect x="480" y="600" width="200" height="140" rx="2" fill="#706050"/>
  <rect x="700" y="600" width="180" height="140" rx="2" fill="#706050"/>
  <rect x="500" y="760" width="360" height="80" rx="2" fill="#706050"/>
  <text x="680" y="690" text-anchor="middle" font-family="Arial" font-size="22" fill="#ff6b6b" font-weight="bold">CHECKPOINT</text>
  <!-- Imperial crest -->
  <circle cx="680" cy="810" r="20" fill="none" stroke="#ff6b6b" stroke-width="1.5" opacity="0.5"/>

  <!-- Barricades (road-level, blocking approach from east) -->
  <rect x="440" y="520" width="120" height="18" fill="#666" stroke="#444" stroke-width="1.5" rx="2"/>
  <rect x="440" y="545" width="80" height="12" fill="#555" stroke="#444" stroke-width="1" rx="1"/>
  <!-- Scanner equipment -->
  <rect x="570" y="525" width="40" height="30" fill="#5a5a6a" stroke="#4a4a5a" stroke-width="1" rx="2"/>
  <circle cx="590" cy="535" r="4" fill="#4ecb71" opacity="0.6"/>

  <!-- Impound Lot -->
  <rect x="980" y="590" width="380" height="320" rx="3" fill="#8a7a6a" stroke="#6a6050" stroke-width="2"/>
  <!-- Impound fence -->
  <rect x="1000" y="610" width="340" height="270" fill="none" stroke="#888" stroke-width="1" stroke-dasharray="8,4" rx="2"/>
  <!-- Seized vehicles (abstract shapes) -->
  <rect x="1020" y="640" width="80" height="40" fill="#777" rx="8"/>
  <rect x="1120" y="650" width="60" height="30" fill="#666" rx="6"/>
  <rect x="1030" y="710" width="100" height="45" fill="#6a6a5a" rx="10"/>
  <rect x="1200" y="640" width="70" height="35" fill="#776a5a" rx="7"/>
  <text x="1170" y="830" text-anchor="middle" font-family="Arial" font-size="16" fill="#ff6b6b" font-weight="bold">IMPOUND LOT</text>

  <!-- Supply depot -->
  <rect x="1440" y="590" width="380" height="280" rx="3" fill="#8a7a6a" stroke="#6a6050" stroke-width="2"/>
  <rect x="1460" y="610" width="340" height="220" rx="2" fill="#706050"/>
  <!-- Crates -->
  <rect x="1480" y="630" width="60" height="40" fill="#6b5530" rx="2"/>
  <rect x="1560" y="640" width="50" height="35" fill="#6b5530" rx="2"/>
  <rect x="1480" y="690" width="70" height="45" fill="#6b5530" rx="2"/>
  <rect x="1570" y="695" width="55" height="40" fill="#6b5530" rx="2"/>
  <text x="1630" y="790" text-anchor="middle" font-family="Arial" font-size="14" fill="#bbb">SUPPLY DEPOT</text>

  <!-- ============ ROAD FEATURES ============ -->

  <!-- Stormtrooper patrol route (dashed line on road) -->
  <line x1="200" y1="475" x2="1400" y2="475" stroke="#ff6b6b" stroke-width="1" stroke-dasharray="12,8" opacity="0.25"/>
  <text x="800" y="468" text-anchor="middle" font-family="Arial" font-size="9" fill="#ff6b6b" opacity="0.35">PATROL ROUTE</text>

  <!-- Parked Imperial speeder -->
  <rect x="1550" y="450" width="80" height="35" fill="#555" stroke="#444" stroke-width="1.5" rx="12"/>
  <text x="1590" y="505" text-anchor="middle" font-family="Arial" font-size="9" fill="#888">IMP. SPEEDER</text>

  <!-- Vaporator -->
  <g>
    <rect x="1140" y="555" width="10" height="35" fill="#889" rx="2"/>
    <rect x="1135" y="550" width="20" height="8" fill="#99a" rx="1"/>
  </g>

  <!-- East entrance arrow (from Street 2) -->
  <g transform="translate(1890, 490)">
    <polygon points="0,0 25,-12 25,12" fill="#ffd700" opacity="0.5"/>
    <text x="0" y="30" font-family="Arial" font-size="10" fill="#ffd700" opacity="0.6" text-anchor="middle">MARKET</text>
  </g>

  <!-- West exit arrow (to Docking Bay 87) -->
  <g transform="translate(30, 490)">
    <polygon points="0,0 -25,-12 -25,12" fill="#ffd700" opacity="0.5"/>
    <text x="-55" y="5" font-family="Arial" font-size="11" fill="#ffd700" opacity="0.6" text-anchor="middle">BAY 87</text>
  </g>

  <!-- Grid -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="1920" height="1080" fill="url(#grid)"/>
</svg>
