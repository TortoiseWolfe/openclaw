<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080">
  <defs>
    <pattern id="sand" width="6" height="6" patternUnits="userSpaceOnUse">
      <rect width="6" height="6" fill="#c4a46c"/>
      <circle cx="2" cy="2" r="0.5" fill="#b89860" opacity="0.5"/>
      <circle cx="5" cy="4" r="0.5" fill="#d4b47c" opacity="0.3"/>
    </pattern>
    <pattern id="adobe" width="12" height="8" patternUnits="userSpaceOnUse">
      <rect width="12" height="8" fill="#a0845c"/>
      <line x1="0" y1="4" x2="12" y2="4" stroke="#8a7050" stroke-width="0.5"/>
      <line x1="6" y1="0" x2="6" y2="4" stroke="#8a7050" stroke-width="0.5"/>
      <line x1="0" y1="4" x2="0" y2="8" stroke="#8a7050" stroke-width="0.5"/>
    </pattern>
    <linearGradient id="shadow-r" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#000" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#000" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="shadow-d" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#000" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#000" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Sand ground -->
  <rect width="1920" height="1080" fill="url(#sand)"/>

  <!-- Title -->
  <text x="960" y="22" text-anchor="middle" font-family="Arial" font-size="16" fill="#ffd700" font-weight="bold" opacity="0.8">CANTINA DISTRICT â€” Mos Eisley</text>

  <!-- Main road (horizontal, 100px wide) -->
  <rect x="0" y="440" width="1920" height="100" fill="#b09060"/>
  <line x1="0" y1="440" x2="1920" y2="440" stroke="#8a7050" stroke-width="2"/>
  <line x1="0" y1="540" x2="1920" y2="540" stroke="#8a7050" stroke-width="2"/>
  <!-- Road texture lines -->
  <line x1="0" y1="490" x2="1920" y2="490" stroke="#a08050" stroke-width="1" stroke-dasharray="30,20" opacity="0.4"/>

  <!-- ============ NORTH SIDE BUILDINGS ============ -->

  <!-- North building block outline -->
  <rect x="30" y="30" width="1860" height="380" rx="4" fill="url(#adobe)" stroke="#7a6440" stroke-width="2"/>

  <!-- Inn (leftmost) -->
  <rect x="60" y="50" width="220" height="280" rx="3" fill="#8a7050"/>
  <rect x="80" y="70" width="80" height="60" rx="2" fill="#6a5840"/>
  <rect x="80" y="150" width="80" height="60" rx="2" fill="#6a5840"/>
  <rect x="80" y="230" width="80" height="60" rx="2" fill="#6a5840"/>
  <text x="170" y="190" text-anchor="middle" font-family="Arial" font-size="16" fill="#ddd" font-weight="bold">INN</text>
  <!-- Inn door -->
  <rect x="145" y="310" width="40" height="20" fill="#5a4830" stroke="#4a3820" stroke-width="1"/>
  <text x="165" y="355" text-anchor="middle" font-family="Arial" font-size="10" fill="#aaa">entrance</text>

  <!-- Dwelling -->
  <rect x="340" y="60" width="260" height="220" rx="3" fill="#8a7050"/>
  <rect x="360" y="80" width="100" height="80" rx="2" fill="#6a5840"/>
  <rect x="480" y="80" width="100" height="80" rx="2" fill="#6a5840"/>
  <rect x="400" y="180" width="140" height="60" rx="2" fill="#6a5840"/>
  <text x="470" y="155" text-anchor="middle" font-family="Arial" font-size="14" fill="#ddd">DWELLING</text>

  <!-- CANTINA (dominant building) -->
  <rect x="660" y="30" width="440" height="340" rx="4" fill="#8a7050" stroke="#6a5030" stroke-width="2"/>
  <!-- Interior detail -->
  <rect x="690" y="55" width="120" height="100" rx="2" fill="#6a5840"/>
  <rect x="830" y="55" width="80" height="80" rx="2" fill="#6a5840"/>
  <rect x="930" y="55" width="140" height="120" rx="2" fill="#6a5840"/>
  <rect x="690" y="175" width="200" height="80" rx="2" fill="#6a5840"/>
  <rect x="910" y="195" width="160" height="100" rx="2" fill="#6a5840"/>
  <text x="880" y="160" text-anchor="middle" font-family="Arial" font-size="22" fill="#ffd700" font-weight="bold">CANTINA</text>
  <!-- Cantina sign glow -->
  <rect x="800" y="140" width="160" height="3" fill="#ffd700" opacity="0.3" rx="1"/>
  <!-- Cantina door (south face) -->
  <rect x="850" y="350" width="60" height="20" fill="#5a4830" stroke="#4a3820" stroke-width="1"/>
  <text x="880" y="395" text-anchor="middle" font-family="Arial" font-size="10" fill="#ffd700" opacity="0.7">entrance</text>

  <!-- Junk Dealer (one combined building) -->
  <rect x="1180" y="50" width="320" height="250" rx="3" fill="#8a7050"/>
  <rect x="1200" y="70" width="130" height="100" rx="2" fill="#6a5840"/>
  <rect x="1350" y="70" width="130" height="100" rx="2" fill="#6a5840"/>
  <rect x="1220" y="190" width="250" height="80" rx="2" fill="#6a5840"/>
  <text x="1340" y="160" text-anchor="middle" font-family="Arial" font-size="16" fill="#ddd" font-weight="bold">JUNK DEALER</text>
  <!-- Junk dealer door -->
  <rect x="1320" y="280" width="40" height="20" fill="#5a4830" stroke="#4a3820" stroke-width="1"/>
  <text x="1340" y="325" text-anchor="middle" font-family="Arial" font-size="10" fill="#aaa">entrance</text>

  <!-- Small residence (far right) -->
  <rect x="1580" y="60" width="240" height="200" rx="3" fill="#8a7050"/>
  <rect x="1600" y="80" width="90" height="70" rx="2" fill="#6a5840"/>
  <rect x="1710" y="80" width="90" height="70" rx="2" fill="#6a5840"/>
  <text x="1700" y="200" text-anchor="middle" font-family="Arial" font-size="12" fill="#bbb">RESIDENCE</text>

  <!-- North building shadows -->
  <rect x="30" y="410" width="1860" height="25" fill="url(#shadow-d)" opacity="0.6"/>

  <!-- ============ SOUTH SIDE BUILDINGS ============ -->

  <!-- South building block outline -->
  <rect x="30" y="570" width="1860" height="480" rx="4" fill="url(#adobe)" stroke="#7a6440" stroke-width="2"/>

  <!-- General shop -->
  <rect x="60" y="590" width="280" height="220" rx="3" fill="#8a7050"/>
  <rect x="80" y="610" width="120" height="80" rx="2" fill="#6a5840"/>
  <rect x="220" y="610" width="100" height="80" rx="2" fill="#6a5840"/>
  <rect x="100" y="710" width="200" height="70" rx="2" fill="#6a5840"/>
  <text x="200" y="670" text-anchor="middle" font-family="Arial" font-size="16" fill="#ddd" font-weight="bold">SHOP</text>

  <!-- Tapcaf (diner) -->
  <rect x="410" y="590" width="260" height="200" rx="3" fill="#8a7050"/>
  <rect x="430" y="610" width="100" height="80" rx="2" fill="#6a5840"/>
  <rect x="550" y="610" width="100" height="80" rx="2" fill="#6a5840"/>
  <text x="540" y="745" text-anchor="middle" font-family="Arial" font-size="14" fill="#cc9944">TAPCAF</text>

  <!-- Residential south -->
  <rect x="740" y="590" width="320" height="260" rx="3" fill="#8a7050"/>
  <rect x="760" y="610" width="130" height="100" rx="2" fill="#6a5840"/>
  <rect x="910" y="610" width="130" height="100" rx="2" fill="#6a5840"/>
  <rect x="780" y="730" width="240" height="80" rx="2" fill="#6a5840"/>
  <text x="900" y="690" text-anchor="middle" font-family="Arial" font-size="14" fill="#bbb">RESIDENTIAL</text>

  <!-- Garage/workshop -->
  <rect x="1130" y="590" width="280" height="220" rx="3" fill="#8a7050"/>
  <rect x="1150" y="610" width="240" height="160" rx="2" fill="#6a5840"/>
  <text x="1270" y="700" text-anchor="middle" font-family="Arial" font-size="14" fill="#bbb">GARAGE</text>

  <!-- Residence (far right south) -->
  <rect x="1490" y="590" width="330" height="240" rx="3" fill="#8a7050"/>
  <rect x="1510" y="610" width="140" height="100" rx="2" fill="#6a5840"/>
  <rect x="1670" y="610" width="130" height="100" rx="2" fill="#6a5840"/>
  <text x="1655" y="770" text-anchor="middle" font-family="Arial" font-size="12" fill="#bbb">RESIDENCE</text>

  <!-- ============ ROAD FEATURES ============ -->

  <!-- Parked speeder spot (north curb) -->
  <rect x="460" y="415" width="100" height="20" fill="#998060" stroke="#887050" stroke-width="1" rx="2" opacity="0.5"/>

  <!-- Parked speeder spot (south curb) -->
  <rect x="1300" y="545" width="100" height="20" fill="#998060" stroke="#887050" stroke-width="1" rx="2" opacity="0.5"/>

  <!-- Vaporator (near cantina) -->
  <g>
    <rect x="620" y="460" width="10" height="40" fill="#889" rx="2"/>
    <rect x="615" y="455" width="20" height="8" fill="#99a" rx="1"/>
  </g>

  <!-- Vaporator (south side) -->
  <g>
    <rect x="1070" y="555" width="10" height="30" fill="#889" rx="2"/>
    <rect x="1065" y="550" width="20" height="8" fill="#99a" rx="1"/>
  </g>

  <!-- Rooftop route indicator (north block) -->
  <line x1="280" y1="50" x2="660" y2="50" stroke="#ffd700" stroke-width="1" stroke-dasharray="6,4" opacity="0.3"/>
  <text x="470" y="45" text-anchor="middle" font-family="Arial" font-size="9" fill="#ffd700" opacity="0.4">ROOFTOP ROUTE</text>

  <!-- West exit arrow -->
  <g transform="translate(30, 490)">
    <polygon points="0,0 -25,-12 -25,12" fill="#ffd700" opacity="0.5"/>
    <text x="-60" y="5" font-family="Arial" font-size="11" fill="#ffd700" opacity="0.6" text-anchor="middle">MARKET</text>
  </g>

  <!-- East dead end -->
  <g transform="translate(1890, 490)">
    <line x1="0" y1="-15" x2="0" y2="15" stroke="#ff6b6b" stroke-width="2" opacity="0.5"/>
    <text x="0" y="30" font-family="Arial" font-size="10" fill="#ff6b6b" opacity="0.5" text-anchor="middle">DEAD END</text>
  </g>

  <!-- Grid -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="1920" height="1080" fill="url(#grid)"/>
</svg>
