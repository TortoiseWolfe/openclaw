<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900" width="1200" height="900">
  <defs>
    <pattern id="floor" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="#4a3d2a"/>
      <rect x="0" y="0" width="20" height="20" fill="#423520" opacity="0.4"/>
      <rect x="20" y="20" width="20" height="20" fill="#423520" opacity="0.4"/>
    </pattern>
    <pattern id="wood" width="8" height="8" patternUnits="userSpaceOnUse">
      <rect width="8" height="8" fill="#5a4a3a"/>
      <line x1="0" y1="2" x2="8" y2="2" stroke="#4a3a2a" stroke-width="0.5"/>
      <line x1="0" y1="6" x2="8" y2="6" stroke="#4a3a2a" stroke-width="0.5"/>
    </pattern>
    <radialGradient id="light" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffd700" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#ffd700" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Floor -->
  <rect width="1200" height="900" fill="url(#floor)"/>

  <!-- Outer walls -->
  <rect x="40" y="40" width="1120" height="820" fill="none" stroke="#6a5a4a" stroke-width="14" rx="4"/>

  <!-- Title -->
  <text x="600" y="28" text-anchor="middle" font-family="Arial" font-size="18" fill="#ffd700" font-weight="bold">THE DUSTY DEWBACK INN</text>

  <!-- Main entrance (south wall) -->
  <rect x="500" y="844" width="200" height="20" fill="#4a3d2a"/>
  <text x="600" y="890" text-anchor="middle" font-family="Arial" font-size="14" fill="#888">ENTRANCE</text>

  <!-- Back stairs exit (north-east) -->
  <rect x="1060" y="40" width="20" height="80" fill="#4a3d2a"/>
  <text x="1100" y="80" text-anchor="start" font-family="Arial" font-size="12" fill="#888">BACK</text>

  <!-- Dividing wall (separates ground floor from stairs area) -->
  <line x1="800" y1="48" x2="800" y2="860" stroke="#6a5a4a" stroke-width="6"/>

  <!-- ===== GROUND FLOOR (left side) ===== -->
  <text x="400" y="75" text-anchor="middle" font-family="Arial" font-size="14" fill="#cc9944" font-weight="bold">GROUND FLOOR</text>

  <!-- Registration desk -->
  <rect x="100" y="100" width="200" height="60" rx="4" fill="#6b4226" stroke="#4a2e18" stroke-width="3"/>
  <text x="200" y="138" text-anchor="middle" font-family="Arial" font-size="14" fill="#aa8866" font-weight="bold">REGISTRATION</text>

  <!-- Common room area -->
  <rect x="80" y="220" width="660" height="400" rx="6" fill="#3d2b1a" stroke="#5a4a3a" stroke-width="2" opacity="0.4"/>
  <text x="410" y="250" text-anchor="middle" font-family="Arial" font-size="16" fill="#888">COMMON ROOM</text>

  <!-- Tables -->
  <circle cx="200" cy="350" r="35" fill="#5a3d20" stroke="#4a2e18" stroke-width="2"/>
  <circle cx="200" cy="350" r="4" fill="#3a2010"/>
  <circle cx="400" cy="350" r="35" fill="#5a3d20" stroke="#4a2e18" stroke-width="2"/>
  <circle cx="400" cy="350" r="4" fill="#3a2010"/>
  <circle cx="600" cy="350" r="35" fill="#5a3d20" stroke="#4a2e18" stroke-width="2"/>
  <circle cx="600" cy="350" r="4" fill="#3a2010"/>
  <circle cx="300" cy="500" r="35" fill="#5a3d20" stroke="#4a2e18" stroke-width="2"/>
  <circle cx="300" cy="500" r="4" fill="#3a2010"/>
  <circle cx="500" cy="500" r="35" fill="#5a3d20" stroke="#4a2e18" stroke-width="2"/>
  <circle cx="500" cy="500" r="4" fill="#3a2010"/>

  <!-- Chairs around tables (simplified as small circles) -->
  <circle cx="170" cy="320" r="8" fill="#4a3520"/>
  <circle cx="230" cy="320" r="8" fill="#4a3520"/>
  <circle cx="170" cy="380" r="8" fill="#4a3520"/>
  <circle cx="230" cy="380" r="8" fill="#4a3520"/>

  <!-- Storage closet (bottom-left) -->
  <rect x="60" y="700" width="150" height="120" rx="4" fill="#2a1f14" stroke="#5a4a3a" stroke-width="2"/>
  <text x="135" y="770" text-anchor="middle" font-family="Arial" font-size="12" fill="#888">CLOSET</text>

  <!-- ===== UPPER FLOOR (right side, connected by stairs) ===== -->
  <text x="1000" y="75" text-anchor="middle" font-family="Arial" font-size="14" fill="#cc9944" font-weight="bold">UPPER FLOOR</text>

  <!-- Staircase -->
  <rect x="820" y="700" width="80" height="140" rx="3" fill="#5a4a3a" stroke="#4a3a2a" stroke-width="2"/>
  <!-- Stair lines -->
  <line x1="825" y1="720" x2="895" y2="720" stroke="#4a3a2a" stroke-width="1"/>
  <line x1="825" y1="740" x2="895" y2="740" stroke="#4a3a2a" stroke-width="1"/>
  <line x1="825" y1="760" x2="895" y2="760" stroke="#4a3a2a" stroke-width="1"/>
  <line x1="825" y1="780" x2="895" y2="780" stroke="#4a3a2a" stroke-width="1"/>
  <line x1="825" y1="800" x2="895" y2="800" stroke="#4a3a2a" stroke-width="1"/>
  <line x1="825" y1="820" x2="895" y2="820" stroke="#4a3a2a" stroke-width="1"/>
  <text x="860" y="690" text-anchor="middle" font-family="Arial" font-size="12" fill="#888">STAIRS</text>
  <text x="860" y="855" text-anchor="middle" font-family="Arial" font-size="10" fill="#888">â†• UP/DOWN</text>

  <!-- Hallway -->
  <rect x="820" y="100" width="320" height="50" rx="2" fill="#3d2b1a" stroke="#5a4a3a" stroke-width="1" opacity="0.3"/>
  <text x="980" y="132" text-anchor="middle" font-family="Arial" font-size="11" fill="#777">HALLWAY</text>

  <!-- Room 1 -->
  <rect x="820" y="170" width="140" height="140" rx="4" fill="#2a1f14" stroke="#5a4a3a" stroke-width="3"/>
  <rect x="840" y="190" width="80" height="50" fill="#4a3a2a" rx="2"/>
  <text x="890" y="270" text-anchor="middle" font-family="Arial" font-size="14" fill="#888">ROOM 1</text>

  <!-- Room 2 (with window overlooking street) -->
  <rect x="820" y="340" width="140" height="140" rx="4" fill="#2a1f14" stroke="#5a4a3a" stroke-width="3"/>
  <rect x="840" y="360" width="80" height="50" fill="#4a3a2a" rx="2"/>
  <text x="890" y="440" text-anchor="middle" font-family="Arial" font-size="14" fill="#888">ROOM 2</text>
  <!-- Window icon -->
  <rect x="820" y="380" width="8" height="30" fill="#6a8aaa" opacity="0.5" rx="1"/>
  <text x="810" y="400" text-anchor="end" font-family="Arial" font-size="9" fill="#6ac" opacity="0.7">window</text>

  <!-- Room 3 -->
  <rect x="820" y="510" width="140" height="140" rx="4" fill="#2a1f14" stroke="#5a4a3a" stroke-width="3"/>
  <rect x="840" y="530" width="80" height="50" fill="#4a3a2a" rx="2"/>
  <text x="890" y="610" text-anchor="middle" font-family="Arial" font-size="14" fill="#888">ROOM 3</text>

  <!-- Suite (large room, far right) -->
  <rect x="990" y="170" width="140" height="310" rx="4" fill="#2a1f14" stroke="#5a4a3a" stroke-width="3"/>
  <rect x="1010" y="190" width="100" height="60" fill="#4a3a2a" rx="2"/>
  <rect x="1010" y="270" width="60" height="50" fill="#4a3a2a" rx="2"/>
  <text x="1060" y="380" text-anchor="middle" font-family="Arial" font-size="16" fill="#cc9944" font-weight="bold">SUITE</text>
  <text x="1060" y="400" text-anchor="middle" font-family="Arial" font-size="10" fill="#888">20 credits/night</text>
  <!-- Window -->
  <rect x="1122" y="280" width="8" height="30" fill="#6a8aaa" opacity="0.5" rx="1"/>

  <!-- Ambient lights -->
  <circle cx="400" cy="400" r="200" fill="url(#light)"/>
  <circle cx="200" cy="130" r="100" fill="url(#light)"/>
  <circle cx="900" cy="400" r="120" fill="url(#light)"/>

  <!-- Grid -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.04)" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="1200" height="900" fill="url(#grid)"/>
</svg>
