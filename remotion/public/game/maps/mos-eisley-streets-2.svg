<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080">
  <defs>
    <pattern id="sand" width="6" height="6" patternUnits="userSpaceOnUse">
      <rect width="6" height="6" fill="#c4a46c"/>
      <circle cx="2" cy="2" r="0.5" fill="#b89860" opacity="0.5"/>
      <circle cx="5" cy="4" r="0.5" fill="#d4b47c" opacity="0.3"/>
    </pattern>
    <pattern id="adobe" width="12" height="8" patternUnits="userSpaceOnUse">
      <rect width="12" height="8" fill="#a0845c"/>
      <line x1="0" y1="4" x2="12" y2="4" stroke="#8a7050" stroke-width="0.5"/>
      <line x1="6" y1="0" x2="6" y2="4" stroke="#8a7050" stroke-width="0.5"/>
      <line x1="0" y1="4" x2="0" y2="8" stroke="#8a7050" stroke-width="0.5"/>
    </pattern>
    <linearGradient id="shadow-d" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#000" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#000" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Sand ground -->
  <rect width="1920" height="1080" fill="url(#sand)"/>

  <!-- Title -->
  <text x="960" y="22" text-anchor="middle" font-family="Arial" font-size="16" fill="#ffd700" font-weight="bold" opacity="0.8">MARKET DISTRICT â€” Mos Eisley</text>

  <!-- Main road (horizontal, 100px wide) -->
  <rect x="0" y="440" width="1920" height="100" fill="#b09060"/>
  <line x1="0" y1="440" x2="1920" y2="440" stroke="#8a7050" stroke-width="2"/>
  <line x1="0" y1="540" x2="1920" y2="540" stroke="#8a7050" stroke-width="2"/>
  <line x1="0" y1="490" x2="1920" y2="490" stroke="#a08050" stroke-width="1" stroke-dasharray="30,20" opacity="0.4"/>

  <!-- Cross alley (vertical, 60px wide) -->
  <rect x="400" y="0" width="60" height="440" fill="#a08050"/>
  <rect x="400" y="540" width="60" height="540" fill="#a08050"/>
  <line x1="400" y1="0" x2="400" y2="440" stroke="#8a7050" stroke-width="1"/>
  <line x1="460" y1="0" x2="460" y2="440" stroke="#8a7050" stroke-width="1"/>
  <line x1="400" y1="540" x2="400" y2="1080" stroke="#8a7050" stroke-width="1"/>
  <line x1="460" y1="540" x2="460" y2="1080" stroke="#8a7050" stroke-width="1"/>
  <text x="430" y="480" text-anchor="middle" font-family="Arial" font-size="9" fill="#888" transform="rotate(-90,430,480)">ALLEY</text>

  <!-- ============ NORTH SIDE BUILDINGS ============ -->

  <!-- North-west block (left of alley) -->
  <rect x="30" y="30" width="340" height="380" rx="4" fill="url(#adobe)" stroke="#7a6440" stroke-width="2"/>

  <!-- Warehouse -->
  <rect x="50" y="50" width="300" height="330" rx="3" fill="#8a7050"/>
  <rect x="70" y="70" width="120" height="100" rx="2" fill="#6a5840"/>
  <rect x="210" y="70" width="120" height="100" rx="2" fill="#6a5840"/>
  <rect x="70" y="190" width="260" height="140" rx="2" fill="#6a5840"/>
  <text x="200" y="170" text-anchor="middle" font-family="Arial" font-size="18" fill="#ddd" font-weight="bold">WAREHOUSE</text>
  <!-- Warehouse door -->
  <rect x="170" y="360" width="60" height="20" fill="#5a4830" stroke="#4a3820" stroke-width="1"/>
  <text x="200" y="400" text-anchor="middle" font-family="Arial" font-size="10" fill="#aaa">loading dock</text>

  <!-- North-east block (right of alley) -->
  <rect x="490" y="30" width="1400" height="380" rx="4" fill="url(#adobe)" stroke="#7a6440" stroke-width="2"/>

  <!-- Trading post -->
  <rect x="520" y="50" width="280" height="220" rx="3" fill="#8a7050"/>
  <rect x="540" y="70" width="120" height="80" rx="2" fill="#6a5840"/>
  <rect x="680" y="70" width="100" height="80" rx="2" fill="#6a5840"/>
  <rect x="560" y="170" width="200" height="70" rx="2" fill="#6a5840"/>
  <text x="660" y="140" text-anchor="middle" font-family="Arial" font-size="16" fill="#cc9944" font-weight="bold">TRADING POST</text>

  <!-- Herbalist / Apothecary -->
  <rect x="860" y="60" width="240" height="180" rx="3" fill="#8a7050"/>
  <rect x="880" y="80" width="200" height="130" rx="2" fill="#6a5840"/>
  <text x="980" y="155" text-anchor="middle" font-family="Arial" font-size="14" fill="#6ac" font-weight="bold">APOTHECARY</text>

  <!-- Apartments -->
  <rect x="1160" y="40" width="360" height="320" rx="3" fill="#8a7050"/>
  <rect x="1180" y="60" width="150" height="100" rx="2" fill="#6a5840"/>
  <rect x="1350" y="60" width="150" height="100" rx="2" fill="#6a5840"/>
  <rect x="1180" y="180" width="150" height="100" rx="2" fill="#6a5840"/>
  <rect x="1350" y="180" width="150" height="100" rx="2" fill="#6a5840"/>
  <text x="1340" y="310" text-anchor="middle" font-family="Arial" font-size="14" fill="#bbb">APARTMENTS</text>

  <!-- Misc building (far right) -->
  <rect x="1600" y="60" width="240" height="260" rx="3" fill="#8a7050"/>
  <rect x="1620" y="80" width="200" height="200" rx="2" fill="#6a5840"/>
  <text x="1720" y="190" text-anchor="middle" font-family="Arial" font-size="14" fill="#bbb">DWELLING</text>

  <!-- North block shadows -->
  <rect x="30" y="410" width="340" height="25" fill="url(#shadow-d)" opacity="0.6"/>
  <rect x="490" y="410" width="1400" height="25" fill="url(#shadow-d)" opacity="0.6"/>

  <!-- ============ SOUTH SIDE BUILDINGS ============ -->

  <!-- South-west block (left of alley) - small -->
  <rect x="30" y="570" width="340" height="480" rx="4" fill="url(#adobe)" stroke="#7a6440" stroke-width="2"/>

  <!-- Storage shed -->
  <rect x="50" y="590" width="300" height="200" rx="3" fill="#8a7050"/>
  <text x="200" y="700" text-anchor="middle" font-family="Arial" font-size="14" fill="#bbb">STORAGE</text>

  <!-- Squatter dwelling -->
  <rect x="50" y="820" width="300" height="200" rx="3" fill="#8a7050"/>
  <text x="200" y="930" text-anchor="middle" font-family="Arial" font-size="12" fill="#bbb">SQUAT</text>

  <!-- South-east block (right of alley) - MARKET -->
  <rect x="490" y="570" width="1400" height="480" rx="4" fill="url(#adobe)" stroke="#7a6440" stroke-width="2"/>

  <!-- Open-air market -->
  <rect x="520" y="590" width="520" height="420" rx="3" fill="#b09060" stroke="#8a7050" stroke-width="1"/>
  <text x="780" y="620" text-anchor="middle" font-family="Arial" font-size="18" fill="#ffd700" font-weight="bold">OPEN MARKET</text>

  <!-- Market stalls (4 stalls in 2x2 grid) -->
  <rect x="550" y="640" width="120" height="80" fill="#c4944c" rx="3" stroke="#a07838" stroke-width="1"/>
  <text x="610" y="688" text-anchor="middle" font-family="Arial" font-size="11" fill="#553" font-weight="bold">SCRAP</text>
  <rect x="700" y="640" width="120" height="80" fill="#c4944c" rx="3" stroke="#a07838" stroke-width="1"/>
  <text x="760" y="688" text-anchor="middle" font-family="Arial" font-size="11" fill="#553" font-weight="bold">FOOD</text>
  <rect x="550" y="750" width="120" height="80" fill="#c4944c" rx="3" stroke="#a07838" stroke-width="1"/>
  <text x="610" y="798" text-anchor="middle" font-family="Arial" font-size="11" fill="#553" font-weight="bold">CLOAKS</text>
  <rect x="700" y="750" width="120" height="80" fill="#c4944c" rx="3" stroke="#a07838" stroke-width="1"/>
  <text x="760" y="798" text-anchor="middle" font-family="Arial" font-size="11" fill="#553" font-weight="bold">TOOLS</text>

  <!-- Storage yard -->
  <rect x="1100" y="590" width="320" height="260" rx="3" fill="#8a7050"/>
  <rect x="1120" y="610" width="120" height="80" rx="2" fill="#6a5840"/>
  <rect x="1260" y="610" width="140" height="80" rx="2" fill="#6a5840"/>
  <rect x="1140" y="710" width="240" height="100" rx="2" fill="#6a5840"/>
  <text x="1260" y="690" text-anchor="middle" font-family="Arial" font-size="14" fill="#bbb">STORAGE YARD</text>

  <!-- Residential (south-east) -->
  <rect x="1490" y="590" width="340" height="300" rx="3" fill="#8a7050"/>
  <rect x="1510" y="610" width="140" height="100" rx="2" fill="#6a5840"/>
  <rect x="1670" y="610" width="140" height="100" rx="2" fill="#6a5840"/>
  <rect x="1560" y="730" width="200" height="120" rx="2" fill="#6a5840"/>
  <text x="1660" y="690" text-anchor="middle" font-family="Arial" font-size="14" fill="#bbb">RESIDENTIAL</text>

  <!-- ============ ROAD FEATURES ============ -->

  <!-- Merchant cart on road -->
  <rect x="920" y="450" width="50" height="30" fill="#8a6a40" stroke="#7a5a30" stroke-width="1" rx="3"/>
  <circle cx="925" cy="485" r="8" fill="none" stroke="#7a5a30" stroke-width="1.5"/>
  <circle cx="965" cy="485" r="8" fill="none" stroke="#7a5a30" stroke-width="1.5"/>

  <!-- Vaporator (near market) -->
  <g>
    <rect x="505" y="555" width="10" height="35" fill="#889" rx="2"/>
    <rect x="500" y="550" width="20" height="8" fill="#99a" rx="1"/>
  </g>

  <!-- Vaporator (near apartments) -->
  <g>
    <rect x="1145" y="420" width="10" height="35" fill="#889" rx="2"/>
    <rect x="1140" y="415" width="20" height="8" fill="#99a" rx="1"/>
  </g>

  <!-- Trandoshan ambush marker (in alley) -->
  <rect x="405" y="200" width="50" height="50" fill="rgba(255,80,80,0.08)" stroke="#ff4444" stroke-width="1" stroke-dasharray="5,3" rx="3"/>
  <text x="430" y="270" text-anchor="middle" font-family="Arial" font-size="8" fill="#ff6b6b" opacity="0.6">AMBUSH</text>

  <!-- East entrance arrow (from Street 1) -->
  <g transform="translate(1890, 490)">
    <polygon points="0,0 25,-12 25,12" fill="#ffd700" opacity="0.5"/>
    <text x="0" y="30" font-family="Arial" font-size="10" fill="#ffd700" opacity="0.6" text-anchor="middle">CANTINA</text>
  </g>

  <!-- West exit arrow (to Street 3) -->
  <g transform="translate(30, 490)">
    <polygon points="0,0 -25,-12 -25,12" fill="#ffd700" opacity="0.5"/>
    <text x="-60" y="5" font-family="Arial" font-size="11" fill="#ffd700" opacity="0.6" text-anchor="middle">IMPERIAL</text>
  </g>

  <!-- Grid -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="1920" height="1080" fill="url(#grid)"/>
</svg>
