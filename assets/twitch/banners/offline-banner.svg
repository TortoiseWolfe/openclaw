<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0a0a1a"/>
      <stop offset="100%" stop-color="#0d0d2a"/>
    </linearGradient>
    <linearGradient id="gold" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffd700"/>
      <stop offset="100%" stop-color="#cc9900"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bg)"/>

  <!-- Stars -->
  <g fill="#fff">
    <circle cx="120" cy="80" r="1.2" opacity="0.7"/><circle cx="340" cy="150" r="0.8" opacity="0.5"/>
    <circle cx="560" cy="60" r="1.0" opacity="0.6"/><circle cx="780" cy="200" r="1.5" opacity="0.8"/>
    <circle cx="1000" cy="100" r="0.9" opacity="0.4"/><circle cx="1200" cy="180" r="1.3" opacity="0.7"/>
    <circle cx="1400" cy="50" r="1.0" opacity="0.5"/><circle cx="1600" cy="120" r="1.4" opacity="0.6"/>
    <circle cx="1800" cy="90" r="0.8" opacity="0.7"/><circle cx="200" cy="300" r="1.1" opacity="0.5"/>
    <circle cx="450" cy="400" r="0.7" opacity="0.4"/><circle cx="700" cy="350" r="1.2" opacity="0.6"/>
    <circle cx="950" cy="450" r="0.9" opacity="0.5"/><circle cx="1150" cy="380" r="1.5" opacity="0.7"/>
    <circle cx="1350" cy="300" r="1.0" opacity="0.6"/><circle cx="1550" cy="420" r="0.8" opacity="0.4"/>
    <circle cx="1750" cy="350" r="1.3" opacity="0.5"/><circle cx="100" cy="600" r="0.9" opacity="0.6"/>
    <circle cx="300" cy="700" r="1.1" opacity="0.4"/><circle cx="500" cy="650" r="0.7" opacity="0.5"/>
    <circle cx="850" cy="700" r="1.4" opacity="0.7"/><circle cx="1100" cy="600" r="1.0" opacity="0.5"/>
    <circle cx="1300" cy="750" r="0.8" opacity="0.6"/><circle cx="1500" cy="680" r="1.2" opacity="0.4"/>
    <circle cx="1700" cy="600" r="1.5" opacity="0.7"/><circle cx="1850" cy="500" r="0.9" opacity="0.5"/>
    <circle cx="150" cy="900" r="1.0" opacity="0.6"/><circle cx="400" cy="850" r="1.3" opacity="0.4"/>
    <circle cx="650" cy="950" r="0.8" opacity="0.5"/><circle cx="900" cy="880" r="1.1" opacity="0.7"/>
    <circle cx="1200" cy="950" r="0.7" opacity="0.4"/><circle cx="1450" cy="900" r="1.4" opacity="0.6"/>
    <circle cx="1650" cy="850" r="1.0" opacity="0.5"/><circle cx="1820" cy="980" r="1.2" opacity="0.7"/>
  </g>

  <!-- Main title -->
  <text x="960" y="380" text-anchor="middle" font-family="'Franklin Gothic Medium', Arial" font-size="96" fill="url(#gold)" font-weight="900" letter-spacing="8" filter="url(#glow)">SCRIPTHAMMER</text>

  <!-- Subtitle -->
  <text x="960" y="440" text-anchor="middle" font-family="Arial" font-size="28" fill="#4ebdff" letter-spacing="12" font-weight="300">STAR WARS RPG GAME NIGHT</text>

  <!-- Divider -->
  <line x1="660" y1="470" x2="1260" y2="470" stroke="#ffd700" stroke-width="1" opacity="0.4"/>

  <!-- Schedule -->
  <text x="960" y="530" text-anchor="middle" font-family="Arial" font-size="32" fill="#e0e0e0" font-weight="300">Friday / Saturday / Sunday Evenings</text>
  <text x="960" y="575" text-anchor="middle" font-family="Arial" font-size="24" fill="#888">8:00 PM ET</text>

  <!-- Tagline -->
  <text x="960" y="660" text-anchor="middle" font-family="Arial" font-size="20" fill="#ffd700" font-style="italic" opacity="0.7">"A long time ago in a galaxy far, far away...."</text>

  <!-- Bottom links -->
  <text x="960" y="900" text-anchor="middle" font-family="Arial" font-size="18" fill="#4ebdff">scripthammer.com | github.com/TortoiseWolfe | linkedin.com/in/pohlner</text>

  <!-- Corner decorations -->
  <path d="M 40 40 L 40 120 M 40 40 L 120 40" stroke="#ffd700" stroke-width="2" opacity="0.3" fill="none"/>
  <path d="M 1880 40 L 1880 120 M 1880 40 L 1800 40" stroke="#ffd700" stroke-width="2" opacity="0.3" fill="none"/>
  <path d="M 40 1040 L 40 960 M 40 1040 L 120 1040" stroke="#ffd700" stroke-width="2" opacity="0.3" fill="none"/>
  <path d="M 1880 1040 L 1880 960 M 1880 1040 L 1800 1040" stroke="#ffd700" stroke-width="2" opacity="0.3" fill="none"/>
</svg>
