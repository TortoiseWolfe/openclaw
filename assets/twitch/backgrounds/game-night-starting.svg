<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#050510"/>
      <stop offset="100%" stop-color="#0a0a20"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <rect width="1920" height="1080" fill="url(#bg)"/>

  <!-- Stars -->
  <g fill="#fff">
    <circle cx="100" cy="50" r="1" opacity="0.6"/><circle cx="300" cy="120" r="1.3" opacity="0.5"/>
    <circle cx="500" cy="80" r="0.8" opacity="0.7"/><circle cx="720" cy="160" r="1.5" opacity="0.4"/>
    <circle cx="960" cy="60" r="1.2" opacity="0.8"/><circle cx="1200" cy="140" r="0.9" opacity="0.5"/>
    <circle cx="1400" cy="90" r="1.4" opacity="0.6"/><circle cx="1600" cy="180" r="1.0" opacity="0.7"/>
    <circle cx="1800" cy="70" r="0.7" opacity="0.5"/><circle cx="150" cy="400" r="1.1" opacity="0.4"/>
    <circle cx="400" cy="500" r="0.8" opacity="0.6"/><circle cx="1500" cy="450" r="1.3" opacity="0.5"/>
    <circle cx="1750" cy="550" r="0.9" opacity="0.7"/><circle cx="200" cy="800" r="1.0" opacity="0.5"/>
    <circle cx="600" cy="900" r="1.4" opacity="0.4"/><circle cx="1100" cy="850" r="0.8" opacity="0.6"/>
    <circle cx="1400" cy="950" r="1.2" opacity="0.5"/><circle cx="1700" cy="880" r="1.1" opacity="0.7"/>
  </g>

  <!-- Hexagonal border frame -->
  <polygon points="960,80 1760,300 1760,780 960,1000 160,780 160,300" fill="none" stroke="#ffd700" stroke-width="1.5" opacity="0.2"/>

  <!-- GAME NIGHT -->
  <text x="960" y="360" text-anchor="middle" font-family="'Franklin Gothic Medium', Arial" font-size="72" fill="#ffd700" font-weight="900" letter-spacing="12" filter="url(#glow)">GAME NIGHT</text>

  <!-- STARTING SOON -->
  <text x="960" y="440" text-anchor="middle" font-family="Arial" font-size="36" fill="#4ebdff" letter-spacing="8" font-weight="300">STARTING SOON</text>

  <!-- Divider -->
  <line x1="760" y1="480" x2="1160" y2="480" stroke="#ffd700" stroke-width="1" opacity="0.3"/>

  <!-- Star Wars d6 badge -->
  <text x="960" y="540" text-anchor="middle" font-family="Arial" font-size="24" fill="#ccc" letter-spacing="4">STAR WARS d6 RPG</text>
  <text x="960" y="575" text-anchor="middle" font-family="Arial" font-size="18" fill="#888" font-style="italic">West End Games System</text>

  <!-- Instructions -->
  <text x="960" y="660" text-anchor="middle" font-family="Arial" font-size="22" fill="#e0e0e0">Type <tspan fill="#ffd700" font-weight="bold">!rpg</tspan> for info</text>
  <text x="960" y="700" text-anchor="middle" font-family="Arial" font-size="22" fill="#e0e0e0">Type <tspan fill="#4ecb71" font-weight="bold">!join</tspan> to claim a character</text>
  <text x="960" y="740" text-anchor="middle" font-family="Arial" font-size="22" fill="#e0e0e0">Type <tspan fill="#4ebdff" font-weight="bold">!characters</tspan> to see who's available</text>

  <!-- May the Force -->
  <text x="960" y="860" text-anchor="middle" font-family="Arial" font-size="20" fill="#ffd700" font-style="italic" opacity="0.6">May the Force be with you.</text>
</svg>
