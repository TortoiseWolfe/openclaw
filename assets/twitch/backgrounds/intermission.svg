<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0a0a1a"/>
      <stop offset="100%" stop-color="#050510"/>
    </linearGradient>
  </defs>

  <rect width="1920" height="1080" fill="url(#bg)"/>

  <!-- Stars -->
  <g fill="#fff">
    <circle cx="150" cy="100" r="1.2" opacity="0.6"/><circle cx="400" cy="200" r="0.8" opacity="0.5"/>
    <circle cx="700" cy="120" r="1.4" opacity="0.7"/><circle cx="1000" cy="180" r="1.0" opacity="0.4"/>
    <circle cx="1300" cy="80" r="1.3" opacity="0.6"/><circle cx="1600" cy="160" r="0.9" opacity="0.5"/>
    <circle cx="1850" cy="100" r="1.1" opacity="0.7"/><circle cx="250" cy="500" r="0.8" opacity="0.4"/>
    <circle cx="1700" cy="600" r="1.2" opacity="0.6"/><circle cx="300" cy="900" r="1.0" opacity="0.5"/>
    <circle cx="800" cy="950" r="1.3" opacity="0.4"/><circle cx="1500" cy="880" r="0.9" opacity="0.7"/>
  </g>

  <!-- Title -->
  <text x="960" y="400" text-anchor="middle" font-family="'Franklin Gothic Medium', Arial" font-size="60" fill="#ffd700" font-weight="700" letter-spacing="6">INTERMISSION</text>

  <!-- Subtitle -->
  <text x="960" y="460" text-anchor="middle" font-family="Arial" font-size="24" fill="#888" letter-spacing="4">The adventure continues...</text>

  <!-- Divider -->
  <line x1="780" y1="500" x2="1140" y2="500" stroke="#ffd700" stroke-width="1" opacity="0.3"/>

  <!-- Message -->
  <text x="960" y="570" text-anchor="middle" font-family="Arial" font-size="22" fill="#ccc">Thanks for watching! See you next game night.</text>
  <text x="960" y="610" text-anchor="middle" font-family="Arial" font-size="20" fill="#4ebdff">Follow to get notified when we go live!</text>

  <!-- Stats placeholder -->
  <text x="960" y="700" text-anchor="middle" font-family="Arial" font-size="18" fill="#666" font-style="italic">Session recap will be posted to the channel</text>

  <!-- Links -->
  <text x="960" y="850" text-anchor="middle" font-family="Arial" font-size="18" fill="#4ebdff">scripthammer.com | twitch.tv/turtlewolfe</text>
</svg>
