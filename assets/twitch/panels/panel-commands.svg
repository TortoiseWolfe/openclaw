<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 420" width="320" height="420">
  <rect width="320" height="420" rx="6" fill="#0d0d2a"/>
  <rect x="1" y="1" width="318" height="418" rx="5" fill="none" stroke="#ffd700" stroke-width="1" opacity="0.4"/>
  <text x="160" y="32" text-anchor="middle" font-family="'Franklin Gothic Medium', Arial" font-size="24" fill="#ffd700" font-weight="700" letter-spacing="3">COMMANDS</text>
  <line x1="80" y1="43" x2="240" y2="43" stroke="#ffd700" stroke-width="1" opacity="0.3"/>

  <!-- General -->
  <text x="30" y="64" font-family="Arial" font-size="10" fill="#ffd700" letter-spacing="2">GENERAL</text>
  <text x="30" y="82" font-family="monospace" font-size="11" fill="#4ebdff">!about</text>
  <text x="130" y="82" font-family="Arial" font-size="11" fill="#888">Channel info</text>
  <text x="30" y="99" font-family="monospace" font-size="11" fill="#4ebdff">!schedule</text>
  <text x="130" y="99" font-family="Arial" font-size="11" fill="#888">Show schedule</text>
  <text x="30" y="116" font-family="monospace" font-size="11" fill="#4ebdff">!stack</text>
  <text x="130" y="116" font-family="Arial" font-size="11" fill="#888">Tech stack</text>
  <text x="30" y="133" font-family="monospace" font-size="11" fill="#4ebdff">!project</text>
  <text x="130" y="133" font-family="Arial" font-size="11" fill="#888">Current series</text>
  <text x="30" y="150" font-family="monospace" font-size="11" fill="#4ebdff">!github</text>
  <text x="130" y="150" font-family="Arial" font-size="11" fill="#888">Repo links</text>
  <text x="30" y="167" font-family="monospace" font-size="11" fill="#4ebdff">!socials</text>
  <text x="130" y="167" font-family="Arial" font-size="11" fill="#888">All links</text>
  <text x="30" y="184" font-family="monospace" font-size="11" fill="#4ebdff">!commands</text>
  <text x="130" y="184" font-family="Arial" font-size="11" fill="#888">This list</text>

  <!-- Divider -->
  <line x1="30" y1="198" x2="290" y2="198" stroke="#ff6b6b" stroke-width="1" opacity="0.3"/>

  <!-- RPG -->
  <text x="30" y="216" font-family="Arial" font-size="10" fill="#ff6b6b" letter-spacing="2">STAR WARS RPG</text>
  <text x="30" y="234" font-family="monospace" font-size="11" fill="#4ecb71">!rpg</text>
  <text x="130" y="234" font-family="Arial" font-size="11" fill="#888">RPG game info</text>
  <text x="30" y="251" font-family="monospace" font-size="11" fill="#4ecb71">!join</text>
  <text x="130" y="251" font-family="Arial" font-size="11" fill="#888">Claim a character</text>
  <text x="30" y="268" font-family="monospace" font-size="11" fill="#4ecb71">!leave</text>
  <text x="130" y="268" font-family="Arial" font-size="11" fill="#888">Release character</text>
  <text x="30" y="285" font-family="monospace" font-size="11" fill="#4ecb71">!characters</text>
  <text x="130" y="285" font-family="Arial" font-size="11" fill="#888">List available PCs</text>
  <text x="30" y="302" font-family="monospace" font-size="11" fill="#4ecb71">!sheet</text>
  <text x="130" y="302" font-family="Arial" font-size="11" fill="#888">Your character sheet</text>
  <text x="30" y="319" font-family="monospace" font-size="11" fill="#4ecb71">!roll blaster</text>
  <text x="130" y="319" font-family="Arial" font-size="11" fill="#888">Roll a skill check</text>
  <text x="30" y="336" font-family="monospace" font-size="11" fill="#4ecb71">!say ...</text>
  <text x="130" y="336" font-family="Arial" font-size="11" fill="#888">Character speaks</text>
  <text x="30" y="353" font-family="monospace" font-size="11" fill="#4ecb71">!do ...</text>
  <text x="130" y="353" font-family="Arial" font-size="11" fill="#888">Character acts</text>
  <text x="30" y="370" font-family="monospace" font-size="11" fill="#4ecb71">!status</text>
  <text x="130" y="370" font-family="Arial" font-size="11" fill="#888">Game session status</text>

  <!-- Footer -->
  <line x1="30" y1="388" x2="290" y2="388" stroke="#ffd700" stroke-width="1" opacity="0.15"/>
  <text x="160" y="408" text-anchor="middle" font-family="Arial" font-size="10" fill="#555">Fri / Sat / Sun @ 8 PM ET</text>
</svg>
